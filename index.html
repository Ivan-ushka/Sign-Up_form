<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="content">
        <div class="picture">
            <img src="assets/images/town.jpg" alt="picture of town" class="town-img">
        </div>
        <div class="right-part">
            <div class="tittle-wrapper">
                <h1 class="title-text">This is not a real online service!</h1>
                <h2 class="under-title-text">Sign up now to get started.</h2>
            </div>
            <div class="form-wrapper">
                <form action="#" class="common-form">
                    <div class="column">
                        <div class="input-wrap">
                            <label class="first-name-label" name="first-name">Input your first name</label>
                            <input type="text" class="first-name" for="first-name" required>
                        </div>

                        <div class="input-wrap">
                            <label class="second-name-label" for="second-name">Input your second name</label>
                            <input type="text" class="second-name" id="second-name" required>
                        </div>
                        <div class="input-wrap">
                            <label class="password-label" for="password">Input your password</label>
                            <input type="password" class="password" id="password" required>
                        </div>
                    </div>
                    <div class="column">

                        <div class="input-wrap">
                            <label class="email-label" for="email">Input your email</label>
                            <input type="email" class="email" id="email" required>
                        </div>
                        <div class="input-wrap">
                            <label class="phone-label" for="password">Input your phone number</label>
                            <input type="tel" class="phone" id="phone">
                        </div>
                        <div class="input-wrap">
                            <label class="password-label" for="password">Repeat your password</label>
                            <input type="password" class="password" id="rep-password" required>
                        </div>
                    </div>
                </form>
            </div>
            <button type="submit" class="create-acc-butt">Create Account</button>
            <div>
                <a>Already have an account?</a>
                <a href="#" class="log-in">Log in</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
